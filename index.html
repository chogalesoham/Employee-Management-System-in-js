<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Database Management System</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="app">
      <header>
        <h2>Employee Database Management</h2>
        <button>Add Employee</button>
      </header>
      <main>
        <div class="employee-list">
          <div class="head">Employee List</div>
          <ul class="employee-list-box"></ul>
        </div>
        <div class="employee-info">
          <div class="head">Employee Info</div>
          <div class="employee-info-box">
            <h2>employee-info-box</h2>
          </div>
        </div>
      </main>
    </div>

    <script src="main.js"></script>
  </body>
</html>
