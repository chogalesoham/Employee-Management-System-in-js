<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Database Management System</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="app">
      <header>
        <h2>Employee Database Management</h2>
        <button class="createEmployeeButton">Add Employee</button>
      </header>
      <main>
        <div class="employee-list">
          <div class="head">Employee List</div>
          <ul class="employee-list-box"></ul>
        </div>
        <div class="employee-info">
          <div class="head">Employee Info</div>
          <div class="employee-info-box"></div>
        </div>
      </main>

      <div class="add-employee-main">
        <form class="create-employee-form">
          <div class="add-employee">
            <input
              type="text"
              name="firstName"
              required
              placeholder="Enter first Name"
            />
            <input
              type="text"
              name="lastName"
              required
              placeholder="Enter Last Name"
            />
          </div>

          <div class="add-employee">
            <input
              type="text"
              name="imageUrl"
              placeholder="Enter imageUrl (Optional)"
            />
          </div>
          <div class="add-employee">
            <input type="email" name="email" placeholder="Enter Email ID" />
          </div>
          <div class="add-employee">
            <input
              type="number"
              name="contactNumber"
              placeholder="Enter Contact Number"
            />
          </div>
          <div class="add-employee">
            <input
              type="number"
              name="salary"
              placeholder="Enter Your Salary"
            />
          </div>
          <div class="add-employee">
            <input
              type="text"
              name="address"
              placeholder="Enter Your address"
            />
          </div>
          <div class="add-employee">
            <input
              class="dob-input"
              type="number"
              name="age"
              placeholder="Enter Your Age"
            />
          </div>
          <button class="add-employee-button">Add Employee</button>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
